<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="style stylesheet" href="style.css">

</head>

<body>

    <div class="page-container">

        <div class="header-left">

            <img class="university logo" src="miupic.png" alt="Maharishi University logo" width="50" height="50">
            <!-- <span>Compro Help Desk</span> -->
            <b>Compro Help Desk</b>


        </div>


        <div class="page-nav-header" style="font-weight: 400; font-size: 14px;">
                 <a title="" >Agent Portal </a>&nbsp;&nbsp;
                <a title="">Submit Ticket </a>&nbsp;&nbsp;
                <a title="">Knowledge Base</a>&nbsp;&nbsp;
                <a title="">Login</a>
        </div>

        <div class="header-bg">
            <div class="page-header-script">
                    Welcome to our Support Center
            </div>
        </div>


    </div>

    <div class="main-content">

        <div class="main-content-left">
            <div class="input-btns">
            <h2>
                Login
            </h2>
            
            <label> Login to know the status of the ticket</label>

            <a class="Azure-button">
                <img src="./azure ad.png" alt="Azure-button" height="25" width="50" style="margin-left: auto;margin-right: auto;">
            </a>

           
            <label style="font-weight: 400; font-size: 14px;">Username or Email</label>

            <div>

                <input type="text" placeholder="Enter Email" style="font-weight: 400; font-size: 14px;">
            </div>

            <label style="font-weight: 400; font-size: 14px;">
                Password
            </label>  
    
            <div>
                <input type="password" placeholder="Enter Password" style="font-weight: 400; font-size: 12px;">
            </div>

                <div> 
                    <input type= "checkbox" checked name="rememberme" style="font-weight: 400; font-size: 14px;"> 
                    <label style="font-weight: 400; font-size: 14px;">
                        Remember me
                    </label>
                            
                    &nbsp;&nbsp;&nbsp;<span style="color: #069;font-weight: 400; font-size: 14px;"> Forgot Password</span>
             
                </div>
        
            <div>
                <button class="btn-submit-login"> Login </button>
            </div>

        </div>
    </div>

        <div class="main-content-right" >

            <p style="font-weight: 400; font-size: 14px; margin-top: 30px;" >
                Login to track your existing supporting requests. If you have not <br>
                created a ticket yet then you would need to <a href="#">register</a> or <a href="#">create a <br>
                    new ticket</a> to begin. <br>
            </p>

            <div>
                <button class="btn-submit-login"> Submit ticket </button>
            </div>


        </div>




    </div>

    <footer class="page-footer">


    </footer>
    </div>

</body>
